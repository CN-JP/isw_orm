<div class="container-fluid tools">
    
    <h2>Key Risk Indicators</h2>

    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Reference Number</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ISW Business Line</label>
            <select id="inputISWbizline" class="form-select">
                <option selected>Choose...</option>
                <option>PurePay</option>
                <option>PayMate</option>
                <option>PayToken</option>
                <option>Inclusio</option>
                <option>Indeco</option>
                <option>eClat</option>
                <option>Systegra</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">KRI Metric</label>
            <select id="KRImetric" class="form-select">
                <option selected>Choose...</option>
                <option>Number of systems without up-to-date antivirus</option>
                <option>Number of ...</option>
                <option>Number of ...</option>
                <option>Number of ...</option>
                <option>Number of ...</option>
            </select>
        </div>

        <div class="row">
        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label">Number</label>
            <input type="number" class="form-control" id="occurrence">
        </div>
        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label">Monetary Value</label>
            <input type="number" class="form-control" id="discovery">
        </div>
        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label">Currency</label>
            <select id="Frequency" class="form-select">
                <option selected>Choose...</option>
                <option>NGN</option>
                <option>USD</option>
                <option>GBP</option>
                <option>EUR</option>
                <option>others</option>
            </select>
        </div>
        </div>

        <div class="row">
            <div class="mb-3 col">
                <label for="exampleInputEmail1" class="form-label">Frequency</label>
                <select id="Frequency" class="form-select">
                    <option selected>Choose...</option>
                    <option>Daily</option>
                    <option>Weekly</option>
                    <option>Monthly</option>
                    <option>Quarterly</option>
                    <option>Annually</option>
                </select>
            </div>
            <div class="mb-3 col">
                <label for="exampleInputEmail1" class="form-label">MM / YYYY</label>
                <input type="month" class="form-control" id="start" name="start" min="2002-01" value="2022-12">
            </div>
            
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Details of the KRI</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
